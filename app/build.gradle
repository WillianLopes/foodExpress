apply plugin: 'android'

android {
    compileSdkVersion 19
    buildToolsVersion "19.0.3"

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 19
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            runProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    compile 'com.android.support:appcompat-v7:+'
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile files('src/main/java/com/example/foodexpress/app/jtds-1.3.1.jar')
    compile files('src/main/java/com/example/foodexpress/app/jtds-1.3.0.jar')
    compile files('src/main/java/com/example/foodexpress/app/commons-net-3.3.jar')
}
